<div class="bg-light px-4 py-4 test-uppercase font-weight-bold">
  Order Summary
</div>
<div class="p-4">
  <p class="font-italic-mb-4" *ngIf="basketTotals$ | async">
    Shipping costs will be added depending on choises made during checkout
  </p>
  <ul class="list-unstyled mb-4" *ngIf="(basketTotals$ | async) as basket">
    <li class="d-flex justify-content-between py-3 border-bottom">
      <strong class="text-muted">Order subtotal</strong>
      <strong>{{basket.subtotal | currency}}</strong>
    </li>
    <li class="d-flex justify-content-between py-3 border-bottom">
      <strong class="text-muted">Shipping and handling</strong>
      <strong>{{basket.shipping | currency}}</strong>
    </li>
    <li class="d-flex justify-content-between py-3 border-bottom">
      <strong class="text-muted">Total</strong>
      <strong>{{basket.total | currency}}</strong>
    </li>
  </ul>
</div>
